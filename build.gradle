group 'spring-regex-poc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.20'
    compile group: 'org.springframework', name: 'spring-expression', version: '3.0.2.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
